<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${department.id != null} ? 'Edit Department' : 'Add Department'">Department Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/teachers">Teachers</a></li>
            <li><a href="/courses">Courses</a></li>
            <li><a href="/departments">Departments</a></li>
            <li><a href="/profile">My Profile</a></li>
            <li class="logout-btn">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1 th:text="${department.id != null} ? 'Edit Department' : 'Add New Department'">Department Form</h1>
            <a href="/departments" class="btn btn-secondary">Back to List</a>
        </div>
        
        <div class="card">
            <form th:action="@{/departments/save}" th:object="${department}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="name">Department Name *</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Save Department</button>
                <a href="/departments" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
