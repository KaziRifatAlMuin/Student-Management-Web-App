<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details - Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/teachers">Teachers</a></li>
            <li><a href="/courses">Courses</a></li>
            <li><a href="/departments">Departments</a></li>
            <li><a href="/profile">My Profile</a></li>
            <li class="logout-btn">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1>Department Details</h1>
            <a href="/departments" class="btn btn-secondary">Back to List</a>
        </div>
        
        <div class="card">
            <h2 th:text="${department.name}">Department Name</h2>
            
            <div class="detail-row">
                <span class="detail-label">ID:</span>
                <span class="detail-value" th:text="${department.id}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span class="detail-value" th:text="${department.name}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Description:</span>
                <span class="detail-value" th:text="${department.description ?: 'N/A'}"></span>
            </div>
            
            <div class="actions" style="margin-top: 20px;">
                <a sec:authorize="hasRole('TEACHER')" th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn btn-secondary">Edit</a>
                <a sec:authorize="hasRole('TEACHER')" th:href="@{/departments/delete/{id}(id=${department.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
        
        <div class="card" th:if="${department.courses != null && !department.courses.isEmpty()}">
            <h2>Courses in this Department</h2>
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${department.courses}">
                        <td th:text="${course.code}"></td>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.credits}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
