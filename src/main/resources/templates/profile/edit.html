<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/teachers">Teachers</a></li>
            <li><a href="/courses">Courses</a></li>
            <li><a href="/departments">Departments</a></li>
            <li><a href="/profile">My Profile</a></li>
            <li class="logout-btn">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1>Edit Profile</h1>
            <a href="/profile" class="btn btn-secondary">Back to Profile</a>
        </div>
        
        <div class="card">
            <h2>Account Information</h2>
            <div class="detail-row">
                <span class="detail-label">Username:</span>
                <span class="detail-value" th:text="${user.username}"> (Cannot be changed)</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Role:</span>
                <span class="detail-value">
                    <span class="badge" th:classappend="${user.role.name() == 'ROLE_TEACHER'} ? 'badge-teacher' : 'badge-student'"
                          th:text="${user.role.name() == 'ROLE_TEACHER'} ? 'Teacher' : 'Student'"></span>
                </span>
            </div>
        </div>
        
        <!-- Student Profile Edit Form -->
        <div class="card" th:if="${isStudent && profile != null}">
            <h2>Edit Student Profile</h2>
            <form th:action="@{/profile/update/student}" method="post">
                <input type="hidden" name="id" th:value="${profile.id}">
                
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" th:value="${profile.firstName}" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" th:value="${profile.lastName}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" th:value="${profile.phone}">
                </div>
                
                <div class="form-group">
                    <label for="departmentId">Department</label>
                    <select id="departmentId" name="departmentId">
                        <option value="">-- Select Department --</option>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.id}" 
                                th:text="${dept.name}"
                                th:selected="${profile.department != null && profile.department.id == dept.id}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">Update Profile</button>
                <a href="/profile" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        
        <!-- Teacher Profile Edit Form -->
        <div class="card" th:if="${!isStudent && profile != null}">
            <h2>Edit Teacher Profile</h2>
            <form th:action="@{/profile/update/teacher}" method="post">
                <input type="hidden" name="id" th:value="${profile.id}">
                
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" th:value="${profile.firstName}" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" th:value="${profile.lastName}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" th:value="${profile.phone}">
                </div>
                
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <input type="text" id="qualification" name="qualification" th:value="${profile.qualification}">
                </div>
                
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" name="specialization" th:value="${profile.specialization}">
                </div>
                
                <div class="form-group">
                    <label for="departmentId">Department</label>
                    <select id="departmentId" name="departmentId">
                        <option value="">-- Select Department --</option>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.id}" 
                                th:text="${dept.name}"
                                th:selected="${profile.department != null && profile.department.id == dept.id}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">Update Profile</button>
                <a href="/profile" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
