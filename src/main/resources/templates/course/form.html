<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.id != null} ? 'Edit Course' : 'Add Course'">Course Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/teachers">Teachers</a></li>
            <li><a href="/courses">Courses</a></li>
            <li><a href="/departments">Departments</a></li>
            <li><a href="/profile">My Profile</a></li>
            <li class="logout-btn">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${course.id != null} ? 'Edit Course' : 'Add New Course'">Course Form</h1>
            <a href="/courses" class="btn btn-secondary">Back to List</a>
        </div>

        <div class="card">
            <form th:action="@{/courses/save}" th:object="${course}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="code">Course Code *</label>
                    <input type="text" id="code" th:field="*{code}" required>
                </div>

                <div class="form-group">
                    <label for="name">Course Name *</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="credits">Credits</label>
                    <input type="number" id="credits" th:field="*{credits}" min="1" max="10">
                </div>

                <div class="form-group">
                    <label for="departmentId">Department</label>
                    <select id="departmentId" name="departmentId">
                        <option value="">-- Select Department --</option>
                        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"
                            th:selected="${course.department != null && course.department.id == dept.id}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="teacherId">Teacher</label>
                    <select id="teacherId" name="teacherId">
                        <option value="">-- Select Teacher --</option>
                        <option th:each="teacher : ${teachers}" th:value="${teacher.id}"
                            th:text="${teacher.firstName + ' ' + teacher.lastName}"
                            th:selected="${course.teacher != null && course.teacher.id == teacher.id}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save Course</button>
                <a href="/courses" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
