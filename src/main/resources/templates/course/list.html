<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/teachers">Teachers</a></li>
            <li><a href="/courses">Courses</a></li>
            <li><a href="/departments">Departments</a></li>
            <li><a href="/profile">My Profile</a></li>
            <li class="logout-btn">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Courses</h1>
            <a sec:authorize="hasRole('TEACHER')" href="/courses/new" class="btn btn-success">Add New Course</a>
        </div>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Department</th>
                        <th>Teacher</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.code}"></td>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.credits}"></td>
                        <td th:text="${course.department != null} ? ${course.department.name} : 'N/A'"></td>
                        <td
                            th:text="${course.teacher != null} ? ${course.teacher.firstName + ' ' + course.teacher.lastName} : 'N/A'">
                        </td>
                        <td>
                            <a th:href="@{/courses/view/{id}(id=${course.id})}" class="btn btn-primary btn-sm">View</a>
                            <a sec:authorize="hasRole('TEACHER')" th:href="@{/courses/edit/{id}(id=${course.id})}"
                                class="btn btn-secondary btn-sm">Edit</a>
                            <a sec:authorize="hasRole('TEACHER')" th:href="@{/courses/delete/{id}(id=${course.id})}"
                                class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(courses)}">
                        <td colspan="6" style="text-align: center;">No courses found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
